<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday</title>
    <link rel="stylesheet" href="./btypo.css">
    <link rel="stylesheet" href="./main.scss">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./main.css.map">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>   
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/3.0.6/isotope.pkgd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="./birday.js"></script>
</head>
<body>
  <div class="section_padding container" id="countdown">
        <div class="content_wrapper"> 
            <div id="countdon">
              <div class="headline">
                <h1>Countdown To Birthday</h1>
             </div>
              <ul>
                <li><span id="days"></span>days</li>
                <li><span id="hours"></span>Hours</li>
                <li><span id="minutes"></span>Minutes</li>
                <li><span id="seconds"></span>Seconds</li>
              </ul>
            </div>

          </div>
    </div>
    <div class="content_block" id="content" >
      
  <div class="bg__fire">
    <canvas id="canvas"></canvas>
      </div> 
      <section class=" section_padding  wishes_text text_center">
<div class="content_wrapper">
  <h2 >
    Happy Birthday Kishore
  </h2>
</div>
      </section>
        <section class="section_padding">
<div class="content_wrapper"> 
    <div class="image_src" data-aos="zoom-in" data-aos-duration="1000">
        <img src="./happy-birthday.jpeg" alt="happy-birthday">
        
                  </div>

</div>
</section>
<section class="side_by_side section_padding">
<div class="content_wrapper">
<div class="two__col">
<div class="left_col " data-aos="fade-right" data-aos-duration="1000">
<img src="./baby.jpg" alt="babywish">
</div>
<div class="right_col" data-aos="fade-left" data-aos-duration="1000">
<img src="./celebrate.jpg" alt="ballons">
</div>
</div>
</div>
</section>
<section class="section_padding">
<div class="content_wrapper">
  <div class="zoom__in" data-aos="zoom-in" data-aos-duration="1000">
    <img src="./bday.jpeg" alt="bday">
  </div>
</div>
</section>

<section class="side_by_side section_padding">
  <div class="content_wrapper">
  <div class="two__col">
  <div class="left_col" data-aos="flip-left" data-aos-duration="1000">
  <img src="./decoration.jpeg" alt="babywish">
  </div>
  <div class="right_col" data-aos="flip-right" data-aos-duration="1000">
  <img src="./happy-birthday.jpeg" alt="ballons">
  </div>
  </div>
  </div>
  </section>
</div>
</body>
<script>
  AOS.init();
</script>
</html>
